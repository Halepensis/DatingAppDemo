<div class="card bg-base-100 p-6 rounded-lg shadow-lg">
  <div class="card-title justify-center text-3xl text-primary">Sign up</div>
  <div class="card-body w-full">
    <form #registerForm="ngForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">
      <input
        class="input w-full"
        name="email"
        type="text"
        [(ngModel)]="creds.email"
        placeholder="email"
      />
      <input
        class="input w-full"
        name="name"
        type="email"
        [(ngModel)]="creds.displayName"
        placeholder="username"
      />
      <input
        class="input w-full"
        name="password"
        type="password"
        [(ngModel)]="creds.password"
        placeholder="password"
      />
      <div class="flex items-center justify-end gap-3">
        <button type="button" (click)="cancel()" class="btn">Cancel</button>
        <button class="btn btn-primary" type="submit">Register</button>
      </div>
    </form>
  </div>
</div>
